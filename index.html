        :root {
            --primary-bg: #2c3e50;
            --secondary-bg: #34495e;
            --text-color: #ecf0f1;
            --accent-color: #f39c12; /* Altın sarısı gibi vurgu rengi */
            --card-bg: rgba(44, 62, 80, 0.7); /* Şeffaf kart arka planı */
            --border-color: #556c80;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--primary-bg);
            overflow-x: hidden; /* Yatay kaydırmayı engelle */
            position: relative;
        }

        /* Video Arka Plan */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.5); /* Videoyu karartma */
        }

        /* Genel Düzen */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            position: relative; /* İçeriği videonun üzerinde tutmak için */
            z-index: 1;
        }

        header {
            background: rgba(0, 0, 0, 0.6); /* Şeffaf başlık */
            padding: 1rem 0;
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
        }

        header h1 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            color: var(--accent-color);
            font-size: 2.8rem;
        }

            background: rgba(0, 0, 0, 0.7);
            padding: 0.8rem 0;
            text-align: center;
            margin-bottom: 20px;
        }

            color: var(--text-color);

            font-size: 1.1rem;

            position: relative;
            padding-bottom: 5px;
        }

            color: var(--accent-color);
